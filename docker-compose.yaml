version: "3"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/sh -c "go run pkg/main.go"
    environment:
      DB_USER: root
      DB_PASS: ca-tech-dojo
      DB_INSTANCE_CONNECTION_NAME: mysql:3306
      DB_NAME: 42game
      ENVIRONMENT: dev
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    ports:
      - 8080:8080
    depends_on:
      - "mysql"

  redis:
    image: redis:5.0
    ports:
      - 6379:6379

  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "ca-tech-dojo"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 4000:80
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: "ca-tech-dojo"
    links:
      - mysql

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    ports:
      - 127.0.0.1:3000:8080
    environment:
      SWAGGER_JSON: /api/api-document.yaml
    volumes:
      - ./api-document.yaml:/api/api-document.yaml:ro

volumes:
  db-data:
    driver: local
